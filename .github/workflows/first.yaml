name: CI/CD Pipeline for Node.js App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    ###
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # Step 3: Install dependencies
    - name: Install dependencies
      working-directory: ./node
      run: npm install

    # Step 4: Run tests (if any)
    - name: Run tests
      working-directory: ./node
      run: npm test

    # Step 5: Build the Docker image
    - name: Build Docker image
      working-directory: ./node
      run: docker build -t node-app .

    # Step 6: Upload application to S3
    - name: Upload app to S3
      working-directory: ./node
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1
      run: |
        zip -r app.zip . # Package the application
        aws s3 cp app.zip s3://elasticbeanstalk-apps-123/app.zip

    # Step 7: Deploy to AWS Elastic Beanstalk
    ##
    - name: Deploy to Elastic Beanstalk
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name "node-app" \
          --version-label v1 \
          --source-bundle S3Bucket="elasticbeanstalk-apps-123",S3Key="app.zip"
        aws elasticbeanstalk update-environment \
          --environment-name "node-env" \
          --version-label v1
